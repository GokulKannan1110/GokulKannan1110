<div>
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    <app-filter [all]="getTotalProducts()"
    [available]="getAvailableProducts()"
    [notAvailable]="getNotAvailableProducts()" (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)">
<br>
<P>This is the projected content for filer component</P></app-filter>
<ng-container *ngFor="let p of products">
    <!-- <div *ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === p.availabilty"> -->
    <div *ngIf="searchText === '' || p.name.toLowerCase().includes(searchText) ">
        <div class="product-container" [ngStyle]="{backgroundColor: p.availabilty === 'Available' ? '#ACF3AE' : '#F08080'}" >
            <div>
                <div class="name-container"><h6>{{p.name}}</h6></div>
                <div class="detailContainer">
                    <div class='details' [ngStyle]="{color: p.availabilty === 'Available' ? 'Green' : 'Red'}">{{p.availabilty}}</div>
                    <div class='details'><b>Price : </b>{{p.price}}</div>
                    <div class='details'><b>Color : </b>{{p.color}}</div>
                </div>
            </div>
            <div class="options">
                <button class="btn btn-success">Show Details</button>
                <button class="btn btn-warning" *ngIf="p.availabilty === 'Available'; else notifyme" >Buy Now</button>
                <ng-template #notifyme>
                    <button class="btn btn-danger">Notify Me</button>
                </ng-template>
            </div>
        </div>
    </div>
</ng-container>
    
</div>
